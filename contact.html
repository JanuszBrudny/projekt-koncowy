						<div class="map">

							<input
								type="email"
								id="mail"
							/>
						</div>
						<div class="contact-form-box">
							<label for="msg">Treść wiadomości</label>
							<textarea
								id="msg"
								cols="30"
								rows="10"
							></textarea>
						</div>

						<button
							type="submit"
							class="contact-form-btn"

							Wyślij

				</div>
